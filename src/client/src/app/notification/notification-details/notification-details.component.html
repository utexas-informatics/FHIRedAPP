<ion-header>
  <ion-toolbar class="ion-text-center page-title ion-content-background">
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col size="2">
          <ion-button
            color="dark"
            fill="clear"
            (click)="goBack()"
          >
            <ion-icon name="chevron-back-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col class="ion-justify-content-start">
          <ion-title class="ion-no-margin ion-no-padding"
            >Notification Details</ion-title
          >
        </ion-col>
        <ion-col size="2"></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content
  class="
    ion-text-center ion-justify-content-center ion-align-self-center
    max-app-width
  "
>
  <ion-list *ngIf="notification">
    <ion-item lines="full" class="ion-padding-bottom">
      <ion-thumbnail slot="start">
        <ion-img
          [src]="
            notification?.app?.appLogo
              ? apiAssetsBaseUrl + '/' + notification?.app?.appLogo
              : '/assets/images/fhiredapp_logo.png'
          "
        >
        </ion-img>
      </ion-thumbnail>
      <ion-label class="ion-label-margin">
        <ion-label class="ion-margin-bottom"
          ><b>{{ notification?.app?.appName || 'LEAP' }}</b></ion-label
        >
        <ion-label class="ion-margin-bottom ion-text-wrap">
          <p>{{ notification?.title }}</p>
        </ion-label>
      </ion-label>
    </ion-item>
    <ion-item lines="full" class="ion-padding-bottom">
      <ion-text class="ion-text-wrap">
        {{ notification?.message }}
      </ion-text>
    </ion-item>
    <ion-button
      *ngIf="
        notification &&
        notification.meta &&
        notification.meta.studyId &&
        notification.meta.surveyId
      "
      expand="block"
      class="ion-text-capitalize"
      (click)="openApp(notification)"
      >Click to fill survey</ion-button
    >
  </ion-list>
</ion-content>
